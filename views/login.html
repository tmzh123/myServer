<form action="/login/signin" id="loginForm">
	<label>用户名:</label><input type="text" name="userName" placeholder="请输入用户名" />
	<br />

	<label>密  码:</label><input type="text" name="password" placeholder="请输入密码" />
	<br />
	<label>返回类型:</label><select name="returnType">
		<option>json</option>		
		<option>xml</option>
	</select>
	<br />
	<label>提交方式:</label><select id="methodType" name="methodType">
		<option>GET</option>		
		<option>POST</option>
	</select>
	<br />
	<input type="button" id="btnCommit" value="提交">
</form>


<script type="text/javascript" src="/libs/jquery/dist/jquery.min.js"></script>
<script src="/js/login.js" type="text/javascript"></script>
